<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>

 

    var innerHtml="";
        $(document).ready(function()
    {  let url="http://restcountries.eu/rest/v2/";
        $.getJSON(url, (data)=>
        { 




// run all the araay and print all the countries


 $(".allCountries" ).click(function(){
          for (let i = 0; i < data.length; i++) {
                
               
                     innerHtml+=  `
                            <div class="col-sm-4 country">
                             <h1> name: ${ data[i].name}</h1>
                 <h2> capital: ${ data[i].capital}</h2>
                  <h3> top level domain: ${data[i].topLevelDomain}</h3>
               
                 <h4>  currencies: ${data[i].currencies[0].name+"</br>"+data[i].currencies[0].symbol+"</br>"+data[i].currencies[0].code} </h4>
                   <a href="${data[i].flag}">
                   <img src=  ${data[i].flag} alt=${data[i].flag} >
                   </a>
                   </div>
                   `
                
                     $(".row").html(  innerHtml); 
            }

 });
 


// run all the araay and print just the input serach country

        $(".buttonsearch" ).click(function(){
      
            
            for (let i = 0; i < data.length; i++) {
                
                if ( $("#search").val().toLowerCase()==data[i].name.toLowerCase()) {
                     innerHtml+=  `
                            <div class="col-sm-4 country ">
                            <h1> name: ${ data[i].name}</h1>
                  <h2> capital: ${ data[i].capital}</h2>
                  <h3> top level domain: ${data[i].topLevelDomain}</h3>
                 <h4>  currencies: ${data[i].currencies[0].name+"</br>"+data[i].currencies[0].symbol+"</br>"+data[i].currencies[0].code} </h4>
                     <a href="">
                   <img src=  ${data[i].flag} alt=${data[i].flag} >
                   </a>
                   </div>
                   `
                }
                     $(".row").html(  innerHtml); 
            }

       
         
        
     })
      }  );    
    }     );
           
        

   
    
    </script>
    <style> 
   
/* all the css */
body {
  background-color: lightblue;
}
    #box1{
        text-align: center;
    }
    h1{text-align: center;}
    .country{ background-color: gray;
    margin: 1px;}
    img{
        width:200px ;
        height: 100px;
    }
    
    </style>
</head>

<body>

    <h1 class="font-italic">Countries</h1>
    <div class="container">
    <div id="box1">
    <input type="text" name="" id="search">
<input type="button" value="search" class="buttonsearch">
<input type="button" value="all Countries" class="allCountries ">
</div>
            <div class="row">
                    <div>  </div> 
            </div>

            </div>
</div>
</body>

</html>
